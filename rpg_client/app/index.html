<html>
  <head>
    <title>Placeholder title</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
  </head>

    <div ng-app="placeholderApp" ng-controller="mainController">
